<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%) }; 
  </style>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div class="container">
    <div class="mobile-header">
      <img class="mobile-logo" src="./images/logo.svg" alt="website-logo">
    </div>

    <div class="img-col">
      <picture>
        <!-- <source media="(min-width: )" srcset="./images/hero-desktop.jpg" alt="watch-ad-desktop"> -->
        <img class="hero-img" src="./images/hero-mobile.jpg" alt="watch-ad-mobile">
      </picture>
    </div>

    <div class="intro-section">
      <div class="inner-container">
        <img class="desktop-logo" src="./images/logo.svg" alt="website-logo">
        <h1>We're coming soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form>
          <input type="email" name="email" placeholder="Email Address" required>
          <button type="submit">></button>
        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PEIPEI</a>.
    </p>
  </footer>
</body>
</html>
