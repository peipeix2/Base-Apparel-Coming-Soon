<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%) }; 
  </style>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="mobile-header">
      <img class="mobile-logo" src="./images/logo.svg" alt="website-logo">
    </div>

    <div class="img-col">
      <picture>
        <!-- <source media="(min-width: )" srcset="./images/hero-desktop.jpg" alt="watch-ad-desktop"> -->
        <img class="hero-img" src="./images/hero-mobile.jpg" alt="watch-ad-mobile">
      </picture>
    </div>

    <div class="intro-section">
      <div class="inner-container">
        <img class="desktop-logo" src="./images/logo.svg" alt="website-logo">

        <div class="title">
          <h1 class="first-title">WE'RE</h1>
          <h1 class="snd-title">COMING<br> SOON</h1>
        </div>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form id="email-form">
          <input type="email" name="email" placeholder="Email Address" required>
          <img class="error" src="./images/icon-error.svg" alt="error">
          <button type="submit">
            <img class="arrow" src="./images/icon-arrow.svg">
          </button>
        </form>
        <p class="error-message"> Please provide a valid email</p>
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PEIPEI</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
